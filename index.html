<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Changa:wght@500&family=Fjalla+One&family=Jost:wght@500&family=Lobster&family=Marck+Script&family=Montserrat:wght@400;500;600&family=Noto+Kufi+Arabic&family=Open+Sans:wght@300&family=Oswald&family=Poppins&family=Raleway:ital,wght@0,400;0,700;1,300&family=Roboto+Condensed:ital,wght@0,300;0,400;1,400&family=Rubik+Wet+Paint&family=Rubik:wght@700&family=Satisfy&family=Signika&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Game</title>
</head>
<body>
    <section class="container">
        <div class="title col-12 text-center mt-5">
            <h1>Rock Paper Scissors Game</h1>
        </div>
        <div class="roles row pt-5 pb-5" style="justify-content: center;">
            <button class="role" id="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
            <button class="role" id="paper"><i class="fa-solid fa-hand"></i></button>
            <button class="role" id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
        </div>
        <div class="dashboard row" style="justify-content: center;">
            <div class="text-center">
                <p><i class="fa-solid fa-user"></i></p>
                <p> You</p> <span id="user-score">0</span>
            </div>
            <div class="text-center">
                <p><i class="fa-solid fa-robot"></i></p>
                <p>Ai</p> <span id="ai-score">0</span>
            </div>
        </div>
        <div class="status text-center">
            <p class="m-0 p-5"></p>
        </div>
        <div class="result text-center">
            <p>Go ahead and try your luck</p>
        </div>
        <div class="col-12">
            <p>by <a target="_blank" href="https://www.facebook.com/profile.php?id=100071538840923">HazemAhmed</a></p>

        </div>
    </section>
    <script src="js/js.js"></script>
</body>
</html>
